<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display">0</div>
      <div class="numbers">
        <div class="numerals">
          <span>
            <button class="number" id="one" data-value="1">1</button>
            <button class="number" id="two" data-value="2">2</button>
            <button class="number" id="three" data-value="3">3</button>
          </span>
          <span>
            <button class="number" id="four" data-value="4">4</button>
            <button class="number" id="five" data-value="5">5</button>
            <button class="number" id="six" data-value="6">6</button>
          </span>
          <span>
            <button class="number" id="seven" data-value="7">7</button>
            <button class="number" id="eight" data-value="8">8</button>
            <button class="number" id="nine" data-value="9">9</button>
          </span>
          <span>
            <button class="number" id="zero" data-value="0">0</button>
            <button class="number" id="point" data-value=".">.</button>
            <button id="clear" data-action="c">C</button>
          </span>
        </div>
      </div>
      <div class="actions">
        <button id="add" data-action="+">+</button>
        <button id="sub" data-action="-">-</button>
        <button id="mul" data-action="*">&times;</button>
        <button id="div" data-action="/">&div;</button>
      </div>
      <div class="corrections">
        <button id="bksp">Correct</button>
        <button id="equal" data-action="=">=</button>
      </div>

      <p class="footer">
        An elementary calculator developed by
        <a href="https://github.com/ssbal" class="author" target="_blank"
          >Sukhdeep Singh Bal</a
        >
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
